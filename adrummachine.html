<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <style>
      .container{
        margin: 5%;
      }
      .drum-pad{
        width: 200px;
        height: 200px;
      }
    </style>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

    <title>A Drum Machine</title>
    <script>
      function play(str){
        console.log("the string pass in is ", str);
        let audio = document.getElementById(str);
        audio.play();
        document.getElementById("display").innerHTML = "It is playing music for key " + str;
      }

      window.document.onkeyup = function (event){
        let keystroke = event.key; 
        if (keystroke === 'q' || keystroke === 'Q'){
          play('Q');
        }else if (keystroke === 'w' || keystroke === 'W'){
          play('W');
        }else if (keystroke === 'e' || keystroke === 'E'){
          play('E');
        }else if (keystroke === 'a' || keystroke === 'A'){
          play('A');
        }else if (keystroke === 's' || keystroke === 'S'){
          play('S');
        }else if (keystroke === 'd' || keystroke === 'D'){
          play ('D');
        }else if (keystroke === 'z' || keystroke === 'Z'){
          play('Z');
        }else if (keystroke === 'x' || keystroke === 'X'){
          play('X');
        }else if (keystroke === 'c' || keystroke === 'C'){
          play('C');
        }
      }
    </script>
  </head>
  <body>
    <div class="container" id="drum-machine">
        <div class="pad-bank" id="display"></div>
            <button class="drum-pad" id="drum-0" onclick="play('Q')">
              <audio src="https://s3.amazonaws.com/freecodecamp/drums/Heater-1.mp3" class="clip" id="Q"></audio>  
              Q</button>
            <button class="drum-pad" id="drum-1" onclick="play('W')">
              <audio src="https://s3.amazonaws.com/freecodecamp/drums/Heater-2.mp3" class="clip" id="W"></audio>
              W</button>
            <button class="drum-pad" id="drum-2" onclick="play('E')">
              <audio src="https://s3.amazonaws.com/freecodecamp/drums/Heater-2.mp3" class="clip" id="E"></audio>
              E</button>
            <button class="drum-pad" id="drum-3" onclick="play('A')">
              <audio src="https://s3.amazonaws.com/freecodecamp/drums/Heater-2.mp3" class="clip" id="A"></audio>
              A</button>
            <button class="drum-pad" id="drum-4" onclick="play('S')">
              <audio src="https://s3.amazonaws.com/freecodecamp/drums/Heater-2.mp3" class="clip" id="S"></audio>
              S</button>
            <button class="drum-pad" id="drum-5" onclick="play('D')">
              <audio src="https://s3.amazonaws.com/freecodecamp/drums/Heater-2.mp3" class="clip" id="D"></audio>
              D</button>
            <button class="drum-pad" id="drum-6" onclick="play('Z')">
              <audio src="https://s3.amazonaws.com/freecodecamp/drums/Heater-2.mp3" class="clip" id="Z"></audio>
              Z</button>
            <button class="drum-pad" id="drum-7" onclick="play('X')">
              <audio src="https://s3.amazonaws.com/freecodecamp/drums/Heater-2.mp3" class="clip" id="X"></audio>
              X</button>
            <button class="drum-pad" id="drum-8" onclick="play('C')">
              <audio src="https://s3.amazonaws.com/freecodecamp/drums/Heater-2.mp3" class="clip" id="C"></audio>
              C</button>
        
    </div>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  </body>
</html>
