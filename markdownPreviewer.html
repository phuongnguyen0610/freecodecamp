<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <title>Mark Down Previewer</title>
    <script src="./js/marked.js"></script>
    <script>
        function updatePreview(){
            document.getElementById('preview').innerHTML = marked(document.getElementById('editor').value);
        }
        function setDefault(){
            let defaultText = `# this is an h1 \n\n` + `## This is an h2 \n\n`+
            `[I'm an inline-style link](https://www.google.com) \n\n`+
            `\> Blockquotes are very handy in email to emulate reply text.
             \> This line is part of the same quote.\n\n`+ `**This is bolded text** \n\n`+
            `![alt text](https://github.com/adam-p/markdown-here/raw/master/src/common/images/icon48.png) \n\n`+
            ` \`This is inline code\` \n\n`+
            `- a list item \n\n`+
            `\`\`\`javascript
var s = "JavaScript syntax highlighting";
alert(s);
\`\`\` \n\n` + `Code: \`<div></div>\``;
            document.getElementById('editor').value = defaultText;
            document.getElementById('preview').innerHTML = marked(defaultText);

        }
    </script>
</head>
<body onload="setDefault()">
    <div class="container">
        <div class="row">
            <div class="col-6">
                <textarea id="editor" onkeyup="updatePreview()"></textarea>
            </div>
            <div class="col-6">
                <div id="preview"></div>
            </div>
        </div>
    </div>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
</body>
</html>
